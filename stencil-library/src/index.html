<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/webcomponents.esm.js"></script>
  <script nomodule src="/build/webcomponents.js"></script>
</head>

<body>
  <h1>Card Form</h1>
  <hr>
  <justifi-card-form style-overrides='{
    "layout":{
      "padding":"0",
      "formControlSpacingHorizontal":".5rem",
      "formControlSpacingVertical":"1rem"
    },
    "formLabel":{
      "fontWeight":700,
      "fontFamily":"sans-serif",
      "margin":"0 0 .5rem 0"
    },
    "formControl":{
      "backgroundColor":"#F4F4F6",
      "backgroundColorHover":"#EEEEF5",
      "borderColor":"rgba(0, 0, 0, 0.42)",
      "borderColorHover":"rgba(0, 0, 0, 0.62)",
      "borderColorFocus":"#fccc32",
      "borderColorError":"#C12727",
      "borderWidth":"0px",
      "borderBottomWidth":"1px",
      "borderRadius":"4px 4px 0 0",
      "borderStyle":"solid",
      "boxShadowErrorFocus":"none",
      "boxShadowFocus":"none",
      "color":"#212529",
      "fontSize":"1rem",
      "fontWeight":"400",
      "lineHeight":"2",
      "margin":"0",
      "padding":".5rem .875rem"
    },
    "errorMessage":{
      "color":"#C12727",
      "margin":".25rem 0 0 0",
      "fontSize":".875rem"
    }
  }'></justifi-card-form>
  <button type="submit" id="card-submit-button">Tokenize</button>
  <button type="submit" id="card-validate-button">Validate</button>
  <br>
  <br>
  <br>
  <h1>Bank Account Form</h1>
  <hr>
  <justifi-bank-account-form></justifi-bank-account-form>
  <button type="submit" id="bank-submit-button">Tokenize</button>
  <button type="submit" id="bank-validate-button">Validate</button>
</body>

<script>
  (function () {
    // Card form component
    var cardForm = document.querySelector('justifi-card-form');
    var cardSubmitButton = document.querySelector('#card-submit-button');
    var cardValidateButton = document.querySelector('#card-validate-button');

    cardForm.addEventListener('cardFormReady', function () {
      console.log('justifi-card-form ready');
    });

    cardSubmitButton.addEventListener('click', (event) => {
      console.log('card form tokenize button clicked');
      cardForm.tokenize('CLIENT_KEY', {}, 'ACCOUNT_ID')
        .then((data) => {
          console.log('justifi-card-form tokenized: ', data);
        });
    });

    cardValidateButton.addEventListener('click', (event) => {
      console.log('card validate button clicked');
      cardForm.validate()
        .then((data) => {
          console.log('justifi-card-form validated. Is valid? ', data.isValid);
        });
    });


    // Bank account form component
    var bankAccountForm = document.querySelector('justifi-bank-account-form');
    var bankAccountSubmitButton = document.querySelector('#bank-submit-button');
    var bankAccountValidateButton = document.querySelector('#bank-validate-button');

    bankAccountForm.addEventListener('bankAccountFormReady', function () {
      console.log('justifi-bank-account-form ready');
    });

    bankAccountSubmitButton.addEventListener('click', (event) => {
      console.log('bank account form tokenize button clicked');
      // All of this information would come from your form instead of being hard coded
      // Routing number and account number are collected on our iframe
      const paymentMethodData = {
        name: 'John Doe',
        address_line1: '123 Broadway', // optional
        address_line2: '', // optional
        address_city: 'Minneapolis', // optional
        address_state: 'MN', // optional
        address_postal_code: '55413',
        address_country: 'US', // optional
        metadata: { something: "somevalue" } // optional
      };
      // ACCOUNT_ID is optional, currently required for platforms
      // ACCOUNT_ID is the seller account for which you are tokenizing
      bankAccountForm.tokenize('CLIENT_ID', paymentMethodData, 'ACCOUNT_ID')
        .then((data) => {
          // This is where you can submit the form and use the payment method token
          // on your backend
          console.log('justifi-bank-account-form tokenized: ', data);
        })
    });

    bankAccountValidateButton.addEventListener('click', (event) => {
      console.log('bank account validate button clicked');
      bankAccountForm.validate()
        .then((data) => {
          console.log('justifi-bank-account-form validated. Is valid? ', data.isValid);
        });
    });
  })();
</script>

</html>

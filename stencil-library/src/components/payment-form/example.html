<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>card-form component</title>

  <script type="module" src="../../build/webcomponents.esm.js"></script>
  <script nomodule src="../../build/webcomponents.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
  <div class="container py-4" style="max-width: 400px;">
    <h1>Make a payment</h1>
    <div class="row gy-3">
      <div class="col-12">
        <justifi-payment-form bank-account="true" card="true"
          iframe-origin="http://localhost:3003/v2"></justifi-payment-form>
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit" id="payment-form-submit">Submit</button>
      </div>
    </div>
  </div>
</body>

<style>
  justifi-payment-form::part(label) {
    color: blue;
  }

  justifi-payment-form::part(input) {
    padding: 8px 12px;
    border-radius: 0;
  }
</style>

<script>
  (function () {
    var paymentForm = document.querySelector('justifi-payment-form');
    var paymentFormSubmit = document.querySelector('#payment-form-submit');

    paymentFormSubmit.addEventListener('click', (event) => {
      console.log('card form tokenize button clicked');
      // All of this information would come from your form instead of being hard coded
      const paymentMethodData = {
        name: 'John Doe',
        metadata: { something: "somevalue" } // optional
      };
      // ACCOUNT_ID is optional, currently required for platforms
      // ACCOUNT_ID is the seller account for which you are tokenizing
      paymentForm.submit({
        clientId: 'CLIENT_ID',
        paymentMethodData: paymentMethodData,
        accountId: 'ACCOUNT_ID'
      })
        .then((data) => {
          // This is where you can make the payment request with the payment method token on your backend
          console.log('justifi-payment-form tokenized: ', data);
        });
    });
  })();
</script>

</html>

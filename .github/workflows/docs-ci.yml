name: Docs Quality

on:
  pull_request:
    paths:
      - 'packages/webcomponents/docs/**'
      - 'packages/webcomponents/package.json'
      - 'packages/webcomponents/.npmignore'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'apps/docs-consumer/**'
      - 'scripts/run-docs-lint.mjs'
      - '.github/workflows/docs-ci.yml'
  push:
    branches:
      - main
    paths:
      - 'packages/webcomponents/docs/**'
      - 'packages/webcomponents/package.json'
      - 'packages/webcomponents/.npmignore'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'apps/docs-consumer/**'
      - 'scripts/run-docs-lint.mjs'

jobs:
  docs-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.6.5
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Run docs lint
        run: pnpm docs:lint
      - name: Verify docs exports
        run: pnpm docs:verify
      - name: Build Docs Consumer sandbox
        run: pnpm --filter @repo/docs-consumer build

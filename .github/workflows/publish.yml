name: Publish components
on:
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.7.5

      - name: Install dependencies
        run: |
          pnpm install

      - name: Build packages
        run: |
          pnpm run build
        env:
          IFRAME_ORIGIN: https://components.justifi-staging.com/v1
          ENTITIES_API_ORIGIN: 'https://api.justifi.ai/v1'
          PROXY_API_ORIGIN: 'https://wc-proxy.justifi.ai'
          PRIVATE_API_ORIGIN: 'https://api.justifi.ai/v1'

      - name: Publish to NPM Registry
        run: |
          pnpm version-packages
          pnpm release
        env:
          NODE_AUTH_TOKEN: ${{ secrets.JUSTIFI_SUPPORT_NPM_TOKEN }}

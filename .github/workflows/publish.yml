name: Publish components
on:
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.7.5

      - name: Install dependencies
        run: pnpm install

      - name: Create .env file from secrets
        shell: bash
        working-directory: ./apps/docs
        run: |
          echo "IFRAME_ORIGIN=${{ secrets.IFRAME_ORIGIN }}" >> .env
          echo "PROXY_API_ORIGIN=${{ secrets.PROXY_API_ORIGIN }}" >> .env

      - name: Create .env file from secrets
        shell: bash
        working-directory: ./packages/webcomponents
        run: |
          echo "IFRAME_ORIGIN=${{ secrets.IFRAME_ORIGIN }}" >> .env
          echo "PROXY_API_ORIGIN=${{ secrets.PROXY_API_ORIGIN }}" >> .env

      - name: Build packages
        run: |
          rm -rf ./packages/webcomponents/dist
          pnpm build

      - name: Publish to NPM Registry
        run: |
          pnpm version-packages
          pnpm release
        env:
          NODE_AUTH_TOKEN: ${{ secrets.JUSTIFI_SUPPORT_NPM_TOKEN }}

# https://dev.to/xcanchal/automatic-versioning-in-a-lerna-monorepo-using-github-actions-4hij

name: Build and release components
on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: |
          npm install

      - name: Build packages
        run: |
          npm run build
        env:
          IFRAME_ORIGIN: ${{ secrets.IFRAME_ORIGIN }}

      - name: Publish to NPM Registry
        run: |
          npm run publish --loglevel verbose --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.JUSTIFI_SUPPORT_NPM_TOKEN }}

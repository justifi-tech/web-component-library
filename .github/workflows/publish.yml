# https://dev.to/xcanchal/automatic-versioning-in-a-lerna-monorepo-using-github-actions-4hij

name: Build and release components
on:
  workflow_dispatch:
    inputs:
      release_type:
        type: choice
        description: Select a new version
        options:
          - major
          - minor
          - patch
          - premajor
          - preminor
          - prepatch
          - prerelease

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: stencil-library
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version-file: 'stencil-library/.nvmrc'
          registry-url: 'https://registry.npmjs.org'

      - name: Yarn Install
        run: |
          yarn install

      - name: Typescript Compiling Build
        run: |
          yarn build:prod
        env:
          IFRAME_ORIGIN: ${{ secrets.IFRAME_ORIGIN }}
      - name: Publish to GitHub Registry
        run: |
          yarn lerna version ${{ inputs.release_type }}
          yarn lerna publish from-git --yes
        env:
          NODE_AUTH_TOKEN: ${{ secrets.JUSTIFI_SUPPORT_NPM_TOKEN }}
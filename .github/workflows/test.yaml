name: Run Tests

on:
  pull_request:
    paths:
      - stencil-library/**

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: stencil-library
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version-file: 'stencil-library/.nvmrc'
          registry-url: 'https://registry.npmjs.org'

      - name: Yarn Install
        run: yarn install

      - name: Run unit tests
        run: yarn test

      - name: Run E2E tests
        run: yarn test:e2e

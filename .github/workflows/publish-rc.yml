name: Publish Release Candidate Components
on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    name: Build RC
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8.7.5
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: Validate RC version
        run: |
          VERSION=$(node -p "require('./packages/webcomponents/package.json').version")
          echo "Detected version: $VERSION"
          if [[ ! "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+-rc\.[0-9]+$ ]]; then
            echo "Error: Version must be a release candidate (e.g., 6.0.0-rc.1). Found: $VERSION"
            exit 1
          fi

      - name: Install dependencies
        run: pnpm install

      - name: Create .env file from secrets
        shell: bash
        run: |
          echo "IFRAME_ORIGIN=${{ secrets.IFRAME_ORIGIN }}" >> .env
          echo "PROXY_API_ORIGIN=${{ secrets.PROXY_API_ORIGIN }}" >> .env
          echo "API_ORIGIN=${{ secrets.API_ORIGIN }}" >> .env

      - name: Build packages
        working-directory: ./packages/webcomponents
        run: pnpm build

      - name: Publish Release Candidate to NPM Registry
        working-directory: ./packages/webcomponents
        run: |
          npm publish --tag next --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.JUSTIFI_SUPPORT_NPM_TOKEN }}

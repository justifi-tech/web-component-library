name: Monthly Dependency Update

on:
  schedule:
    - cron: '0 3 1 * *' # At 03:00 on the 1st of every month (UTC)
  workflow_dispatch: # Optional: allows you to trigger it manually too

jobs:
  update-dependencies:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node and pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.7.5

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run pnpm update --recursive
        run: pnpm update --recursive

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b chore/auto-update-dependencies
          git add .
          git commit -m "chore: monthly dependency update via pnpm"
          git push --set-upstream origin chore/auto-update-dependencies
        continue-on-error: true # Prevent action from failing if there's nothing to commit

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: monthly dependency update via pnpm'
          title: 'chore: monthly dependency update'
          body: 'This PR was automatically generated by a scheduled GitHub Action to keep dependencies fresh.'
          branch: chore/auto-update-dependencies
